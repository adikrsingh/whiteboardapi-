<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>White Board</title>

<body>
    <div class="tools ">
        <div class="tool-button" id="tool-button">
            <i class="fas fa-bars hide" id="show"></i>
            <!-- <i class="fas fa-bars"></i> -->
            <i class="far fa-window-close" id="cross"></i>
        </div>
        <div class="toolbox add-animation" id="toolBox">
           
            <div class="tool" id="pencil">
                <img src="./resources-master/NewIcons/Black_Pencil.svg" alt="">
                <div class="tool-options hide" id="pencil-option">
                    <input type="range" name="" id="pencil-size" value="1" min="1" max="40">
                    <div class="pencil-color">
                        <div class="red"></div>
                        <div class="yellow"></div>
                        <div class="blue"></div>
                        <div class="black"></div>
                    </div>
                </div>
            </div>
            <div class="tool" id="eraser">
                <div class="tool-options hide" id="eraser-options">
                    <input type="range" name="" id="eraser-size" value="1" min="1" max="40">
                </div>
                <img src="./resources-master/NewIcons/Eraser.svg" alt="">
            </div>
            <div class="tool" id="sticky">
                <img src="./resources-master/NewIcons/StickyNote.svg" alt="">
            </div>
            <div class="tool" id="upload">
                <img src="./resources-master/NewIcons/Photo.svg" alt="">
                <input type="file" name="" id="photo-Upload" style="display:none;">
            </div>
            <div class="tool" id="download">
                <img src="./resources-master/NewIcons/Download.svg" alt="">
            </div>
            <div class="tool" id="undo">
                <img src="./resources-master/NewIcons/Undo.svg" alt="">
            </div>
            <div class="tool" id="redo">
                <img src="./resources-master/NewIcons/Redo.svg" alt="">
            </div>
            
        </div>
    </div>
    <div class="content">
        <canvas id="canavas"></canvas>
    </div>
